<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Idade</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 
             dark:from-gray-900 dark:to-gray-800 p-6 transition-colors">

<div class="max-w-3xl mx-auto bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-8">

  <!-- HEADER -->
  <header class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
        ğŸ‚ Calculadora de Idade
      </h1>
      <p class="text-gray-500 dark:text-gray-400">
        Descubra sua idade exata
      </p>
    </div>

    <button id="toggleDark"
      class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 
             text-gray-800 dark:text-white hover:scale-105 transition">
      ğŸŒ™ / â˜€ï¸
    </button>
  </header>

  <!-- SERVER INFO -->
  <div id="serverInfo" class="info-box"></div>

  <!-- FORM -->
  <form id="ageForm" class="space-y-4">
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
      <input id="dia" type="number" min="1" max="31" placeholder="Dia" required class="input">
      <select id="mes" required class="input">
        <option value="">MÃªs</option>
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">MarÃ§o</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
      <input id="ano" type="number" min="1900" placeholder="Ano" required class="input">
    </div>

    <!-- EXAMPLES -->
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
      <button type="button" data-date="15-8-1990" class="example">15/08/1990</button>
      <button type="button" data-date="1-1-2000" class="example">01/01/2000</button>
      <button type="button" data-date="25-12-1985" class="example">25/12/1985</button>
    </div>

    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3
             rounded-lg transition hover:scale-[1.02]">
      ğŸ§® Calcular Idade
    </button>
  </form>

  <!-- OUTPUT -->

</div>

</html>
