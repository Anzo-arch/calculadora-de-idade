<head>

<!-- Tailwind CDN -->

<script>

</script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 
             dark:from-gray-900 dark:to-gray-800 p-6 transition-colors">

<div class="max-w-3xl mx-auto bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-8 transition">

<!-- HEADER -->
<div class="flex justify-between items-center mb-6">

  <!-- DARK MODE -->

           text-gray-800 dark:text-white hover:scale-105 transition">
    ğŸŒ™ / â˜€ï¸

</div>

<!-- SERVER INFO -->
<div id="serverInfo"
 class="mb-6 bg-blue-50 dark:bg-blue-900 text-blue-800 dark:text-blue-200
        p-4 rounded-lg text-center font-semibold">
</div>

<!-- FORM -->
<form id="ageForm" class="space-y-4">

<div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
  <input id="dia" type="number" min="1" max="31" placeholder="Dia" required
    class="input">

  <select id="mes" required class="input">
    <option value="">MÃªs</option>
    <option value="1">Janeiro</option>
    <option value="2">Fevereiro</option>
    <option value="3">MarÃ§o</option>
    <option value="4">Abril</option>
    <option value="5">Maio</option>
    <option value="6">Junho</option>
    <option value="7">Julho</option>
    <option value="8">Agosto</option>
    <option value="9">Setembro</option>
    <option value="10">Outubro</option>
    <option value="11">Novembro</option>
    <option value="12">Dezembro</option>
  </select>

  <input id="ano" type="number" min="1900" placeholder="Ano" required
    class="input">
</div>

<!-- EXAMPLES -->
<div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
  <button type="button" onclick="preencher(15,8,1990)" class="example">15/08/1990</button>
  <button type="button" onclick="preencher(1,1,2000)" class="example">01/01/2000</button>
  <button type="button" onclick="preencher(25,12,1985)" class="example">25/12/1985</button>
</div>

<button type="submit"
 class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3
        rounded-lg transition hover:scale-[1.02]">
ğŸ§® Calcular Idade
</button>

</form>

<!-- OUTPUT -->
<div id="output"></div>

</div>

<script>
/* ===== DARK MODE ===== */
function toggleDark(){
  document.documentElement.classList.toggle('dark');
}

/* ===== DATA ATUAL ===== */
const now = new Date();
serverInfo.innerHTML = `ğŸ“… Hoje: <strong>${now.toLocaleDateString('pt-BR')}</strong> |
â° Hora: <strong>${now.toLocaleTimeString('pt-BR')}</strong>`;

/* ===== FUNÃ‡Ã•ES ===== */
function preencher(d,m,a){
  dia.value=d; mes.value=m; ano.value=a;
}

function signo(d,m){
const s=[
["Ãries",21,3,19,4],["Touro",20,4,20,5],["GÃªmeos",21,5,20,6],
["CÃ¢ncer",21,6,22,7],["LeÃ£o",23,7,22,8],["Virgem",23,8,22,9],
["Libra",23,9,22,10],["EscorpiÃ£o",23,10,21,11],
["SagitÃ¡rio",22,11,21,12],["CapricÃ³rnio",22,12,19,1],
["AquÃ¡rio",20,1,18,2],["Peixes",19,2,20,3]
];
for(let x of s){
if((m==x[2]&&d>=x[1])||(m==x[4]&&d<=x[3])) return x[0];
}
return "â€”";
}

/* ===== CALCULAR ===== */
ageForm.addEventListener("submit", e=>{
e.preventDefault();

const d=+dia.value,m=+mes.value,a=+ano.value;
const nasc=new Date(a,m-1,d);

if(isNaN(nasc)||nasc>now){
output.innerHTML=`
<div class="mt-6 bg-red-50 dark:bg-red-900 text-red-700 dark:text-red-200
border-l-4 border-red-500 p-4 rounded-lg animate-fade">
âŒ Data invÃ¡lida
</div>`;
return;
}

let anos=now.getFullYear()-a;
if(new Date(now.getFullYear(),m-1,d)>now) anos--;

const dias=Math.floor((now-nasc)/86400000);

output.innerHTML=`
<div class="mt-6 bg-green-50 dark:bg-green-900 border-l-4 border-green-500
p-6 rounded-lg text-center animate-fade">
<div class="text-4xl font-bold text-green-700 dark:text-green-300 mb-4">
${anos} anos
</div>
<div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
  <div class="card">ğŸ“… ${nasc.toLocaleDateString('pt-BR')}</div>
  <div class="card">â­ ${signo(d,m)}</div>
  <div class="card">ğŸ“ˆ ${dias.toLocaleString()} dias</div>
</div>
</div>`;
});
</script>

<style>
.input{
@apply w-full p-3 border-2 border-gray-200 dark:border-gray-700 rounded-lg
bg-white dark:bg-gray-800 text-gray-800 dark:text-white

}

}
